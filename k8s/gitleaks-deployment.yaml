apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitleaks-scanner
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gitleaks-scanner
  template:
    metadata:
      labels:
        app: gitleaks-scanner
    spec:
      containers:
      - name: gitleaks-scanner
        image: gitleaks-scanner:latest
        envFrom:
        - secretRef:
            name: db-secrets
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi